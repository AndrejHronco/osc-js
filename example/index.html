<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>osc-js</title>
    <script src="osc.js" type="text/javascript"></script>
    <script type="text/javascript">

      var oscInterface;

      function init() {
        oscInterface = new OSC();

        oscInterface.on('onOpen', function(cEvent) {
          console.log('ready', cEvent);
          console.log('STATUS', oscInterface.status() === oscInterface.SOCKET.IS_OPEN);
        });

        oscInterface.on('onError', function(cEvent) {
          console.log('error', cEvent);
          console.log('STATUS', oscInterface.status());
        });

        oscInterface.server('127.0.0.1', 8000);
      }

    </script>
  </head>
  <body onload="init()">
    <h1>osc-js</h1>
  </body>
</html>
